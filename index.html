<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="https://cdn.jsdelivr.net/gh/hankhank10/alpine-fetch@main/alpine-fetch.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="">
    <div x-data="{Mascara: $fetchjson('https://dummyjson.com/products/1', jsonItem='thumbnail')}" >
        <img alt="thumbnail" x-bind:src="Mascara"/>
    </div>
    <div x-data="{Eyeshadow: $fetchjson('https://dummyjson.com/products/2', jsonItem='thumbnail')}" >
        <img alt="thumbnail" x-bind:src="Eyeshadow"/>
    </div>
</body>
   
    
      
</body>
</html>
